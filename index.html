<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <canvas id="game" width="800" height="800"> </canvas>
  <div id = "info">
    <input type="radio" id="chase" name="runOrChase" value=-1>
    <label for="chase">Chase</label><br>
    <input type="radio" id="run" name="runOrChase" value=1 checked=false>
    <label for="run">Run</label><br>

    <div id="mutationContainer">
      <input type="number" id="mutation" name="mutation" min="0" max="1" step="0.1">
      <label for="mutation">Mutation rate</label>
    </div>

    <div id="lengthContainer">
      <input type="number" id="wait" name="wait" min="0" max="1000" step="10">
      <label for="wait">Generation length (ms)</label>
    </div>
    <p> <b>click</b> to make a goal</p>
    <p> <b>shift+click</b> to make an obstacle</p>
  </div>
</body>

<script src="helper.js"></script defer>
<script src="dot.js"></script defer>
<script src="obstacle.js"></script defer>
<script src="population.js"></script defer>
<script src="game.js"></script defer>
</html>
